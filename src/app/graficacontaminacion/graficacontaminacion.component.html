<style>

    .estado{
        margin: 10px 0;
        display: flex;
        align-items: center;

    }

    .content-text-bar{
        width: 200px;
        display: inline-block;
        vertical-align: middle;
    }

    .bar-graph {
        display: inline-block;
        height: 30px;
        width: 650px;
        background: transparent;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        box-sizing: border-box;
        font-size:0;
        position:relative;
    }

    .bar-graph-container {
        position:absolute;
        left:-3px;
        right:-3px;
        bottom:0;
        top:0;
        background-color: #024A86;
    }

    .bar-graph-filling {
        height: 30px;
        display: inline-block;
    }

    .magenta{
        background-color: #8C4966;
    }

    .info{
        font-size: 15px;
        margin-left: 4px;
        color: white;
        margin: 0;
        padding-left: 10px;
        text-align: center;
    }

    .cursor{
        cursor: pointer;
    }

    .titulo-grafica{
        text-transform: uppercase;
        font-size: 20px;
        font-weight: 900;
    }
</style>
<div class="contenedorContaminacion">
    <div class="encabezadoContaminacion">
        <div class="tituloContaminacion">
            <p class="titulo-grafica">population Graph</p> 
        </div>
    </div>
    <div id="content-principal-graph">
        <div class="estado" *ngFor="let item of edocontaminacion">
            <div class="content-text-bar">
                <span>{{item.State}} - {{item.Year}}</span>
            </div>
            <div class="bar-graph">
                <div class="bar-graph-container">
                    <span class="bar-graph-filling magenta" [ngStyle]="item.styleAirPollution">
                        <p class="info">{{item.AirPollutiont}}</p>
                    </span>
                </div>
            </div>
        </div>
    </div>

</div>
